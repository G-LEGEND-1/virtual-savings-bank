services:
  - type: web
    name: virtual-bank-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@virtualbank.com
      - key: ADMIN_PASSWORD
        value: admin123
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
