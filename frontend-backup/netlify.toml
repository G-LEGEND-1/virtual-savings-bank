[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[context.production.environment]
  REACT_APP_API_URL = "https://your-render-app.onrender.com"

[context.development.environment]
  REACT_APP_API_URL = "http://localhost:5000"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
